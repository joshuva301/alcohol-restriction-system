<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alcohol Purchase System</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e9ecef;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #004085;
            padding: 20px;
            text-align: center;
            color: #fff;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            width: 50%;
            margin: 40px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }
        h1 {
            text-align: center;
            color: #333;
            font-size: 22px;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            color: #495057;
            display: block;
            margin-bottom: 5px;
        }
        input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .back-link { 
            width: 97%;
            display: inline-block;
            padding: 12px; 
            background-color: #007bff; 
            color: #fff; 
            font-size: 18px;
            text-decoration: none; 
            border-radius: 5px; 
            margin-top: 10px; 
            font-weight: bold;
            transition: background-color 0.3s ease;
            border: none;
            text-align: center;

            
        }
        .back-link:hover { 
            background-color: #0056b3; 
        }
        .footer {
            text-align: center;
            color: #6c757d;
            font-size: 14px;
            margin-top: 30px;
        }
        .error, .success {
            font-weight: bold;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .error { color: #721c24; background-color: #f8d7da; border: 1px solid #f5c6cb; }
        .success { color: #155724; background-color: #d4edda; border: 1px solid #c3e6cb; }
    </style>
</head>
<body>

    <div class="header">
        Government Alcohol Purchase System
    </div>

    <div class="container">
        <h1>Alcohol Purchase Limit Verification</h1>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% elif success %}
            <p class="success">{{ success }}</p>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="bottle_count">Enter Bottle Quantity (Max 2 per Day):</label>
                <input type="number" name="bottle_count" id="bottle_count" min="1" max="2" required>
            </div>
            <button type="submit">Confirm Purchase</button>
            <a href="{% url 'history' user.id %}"class="back-link">Purchase History</a>
        </form>
    </div>

    <div class="footer">
        <p>&copy; 2024 Government Alcohol Control. All Rights Reserved.</p>
    </div>

</body>
</html>
